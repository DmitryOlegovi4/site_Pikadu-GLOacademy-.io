<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pikadu - new post</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 <header class="header">
     <div class="header-wrapper">
         <a href="/" class="header-logo">
             <img src="img/logo.svg" alt="logo Pikadu" class="header-logo-img">
         </a>
         <nav class="header-nav">
             <ul class="header-menu">
                 <li class="header-menu-item"><a href="#" class="header-menu-link">Свежее</a></li>
                 <li class="header-menu-item"><a href="#" class="header-menu-link">Лучшее</a></li>
                 <li class="header-menu-item"><a href="#" class="header-menu-link">Горячее</a></li>
                 <li class="header-menu-item"><a href="#" class="header-menu-link">Подписки</a></li>
             </ul>
         </nav>
         <div class="input-group search">
             <input type="search" class="search-input" placeholder="Поиск по сайту">
             <button class="search-btn">
                 <img src="img/search.svg" alt="icon search" class="search-icon">
             </button>
         </div>
         <a href="#" class="menu-toggle">
             <span></span>
             <span></span>
             <span></span>
         </a>
     </div>
 </header>
<div class="content">
    <main class="posts">
        <form action="#" class="add-post">
            <input type="text" name="title" class="add-title" placeholder="Заголовок поста">
            <textarea type="text" name="text" class="add-text" placeholder="Текст вашего поста"></textarea>
            <div class="add-btns">
                <button type="submit" class="button add-button">
                    <img src="img/fire.svg" alt="icon fire" class="icon-fire">
                    Опубликовать пост
                </button>
                <button type="submit" class="button btn-outline">
                    <img src="img/btn-video-camera.svg" alt="icon video-camera" class="icon-video-camera">
                    Видео
                </button>
                <button type="submit" class="button btn-outline">
                    <img src="img/btn-picture.svg" alt="icon picture" class="icon-picture">
                    Фото
                </button>
            </div>

        </form>
    </main>
    <aside class="sidebar">
        <div class="user">
            <a href="#" class="user-info">
                <img width="40" height="40" src="img/avatar.svg" alt="avatar" class="user-avatar">
                <span class="user-name">Dmitry</span>
            </a>
            <a href="#" class="user-exit">
                <svg class="icon icon-exit">
                    <use xlink:href="img/exit.svg#exit"></use>
                </svg>
            </a>
        </div>
        <nav class="sidebar-nav">
            <ul class="sidebar-menu">
                <li class="sidebar-menu-items">
                    <a href="#" class="sidebar-menu-link">Ответы</a>
                </li>
                <li class="sidebar-menu-items">
                    <a href="#" class="sidebar-menu-link active">Комментарии</a>
                </li>
                <li class="sidebar-menu-items">
                    <a href="#" class="sidebar-menu-link">Оценки</a>
                </li>
                <li class="sidebar-menu-items">
                    <a href="#" class="sidebar-menu-link">Сохранённое</a>
                </li>
                <li class="sidebar-menu-items">
                    <a href="#" class="sidebar-menu-link">Подписки</a>
                </li>
                <li class="sidebar-menu-items">
                    <a href="#" class="sidebar-menu-link">Заметки</a>
                </li>
                <li class="sidebar-menu-items">
                    <a href="#" class="sidebar-menu-link">Игнор-лист</a>
                </li>
            </ul>
        </nav>
        <a href="#" class="promo"></a>
    </aside>
</div>
 <script src="script/main.js"></script>
</body>
</html>
